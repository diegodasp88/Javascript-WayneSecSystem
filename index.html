<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Wayne SecSystem</title>
</head>
<body>

    <main>
        <!-- Login Screen: START -->
        <section id="container">
            <div id="containerLogin">
                <h1>Wayne SecSystem</h1>
                <button class="tech-btn" onclick="openModalLogin()">
                    <span class="icon">login</span>
                    Login
                </button>
            </div>
            <div id="modalLogin">
                <form action="#">
                    <label for="emailLogin">E-mail</label>
                    <div class="inputIcon">
                        <span class="iconLogin">email</span>
                        <input type="text" id="emailLogin" placeholder="E-mail"/>
                    </div>
                    
                    <label for="passLogin">Password</label>
                    <div class="inputIcon">
                        <span class="iconLogin">password</span>
                        <input type="password" id="passLogin" placeholder="Password"/>
                    </div>

                    <div id="loginBtn">
                        <button class="tech-btn" type="submit" onclick="systemLogin()">
                            <span class="icon">login</span>
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="modalErrorLogin" id="modalErrorEmptyLogin"></div>
            <div class="modalErrorLogin" id="modalErrorLogin"></div>
        </section>
        <!-- Login Screen: END -->

        <!-- Admin Screen: START -->
        <section id="adminDashboard">
            <div id="dashboard">
                <header>
                    <h2>Wayner SecSystem</h2>
                    <div id="userLogged">
                        <p><span class="icon">person</span><strong>User: </strong>Admin</p>
                        <button 
                            class="tech-btn"
                            id="logoutBtn" 
                            style="padding: 5px 15px; font-size: 14px;"
                            onclick="logoutAdminDashboard()">
                            <span class="icon">logout</span>
                            Logout
                        </button>
                    </div>
                </header>
                    
                <nav>
                    <div id="menuContainer">
                        <button 
                            class="tech-btn"
                            id="logoutBtn" 
                            style="padding: 5px 15px; font-size: 14px;"
                            onclick="showSection('dashboard')">
                            <span class="icon">dashboard</span>
                            Dashboard
                        </button>
                        <button 
                            class="tech-btn"
                            id="logoutBtn" 
                            style="padding: 5px 15px; font-size: 14px;"
                            onclick="showSection('users')">
                            <span class="icon">people</span>
                            Users
                        </button>
                        <button 
                            class="tech-btn"
                            id="logoutBtn" 
                            style="padding: 5px 15px; font-size: 14px;"
                            onclick="showSection('inventary')">
                            <span class="icon">source</span>
                            Inventary
                        </button>
                        <button 
                            class="tech-btn"
                            id="logoutBtn" 
                            style="padding: 5px 15px; font-size: 14px;"
                            onclick="showSection('reports')">
                            <span class="icon">report</span>
                            Reports
                        </button>
                    </div>
                </nav>

                <main id="content">
                </main>
            </div>
            
        </section>
        <!-- Admin Screen: END -->
        
    </main>

    
    <script src="js/script.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
